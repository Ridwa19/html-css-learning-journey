<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Grades</title>
  
  <style>
    table {
      border-collapse: collapse;
      width: 60%;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <h1>Student Grades Table</h1>

  <table border="1">
    <thead>
      <tr>
        <th>Name</th>
        <th>Subject</th>
        <th>Grade</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Ridwaan</td>
        <td>HTML</td>
        <td>A+</td>
      </tr>
      <tr>
        <td>Fatima</td>
        <td>CSS</td>
        <td>B</td>
      </tr>
      <tr>
        <td>Ali</td>
        <td>JavaScript</td>
        <td>A</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
